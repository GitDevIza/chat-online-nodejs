<html>
<head>
	<title>Chat Online</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<h1>Con√©ctate</h1>

<nav class="nacbar navbar-light bg-warning">
	<a class="navbar-brand mx-auto" href="/">Javascript FullStack Chat</a>
</nav>

<div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
	<div class="card-header">
		<h3>Enter you Username:</h3>
	</div>
	<p id="nickError"></p>
	<div class="card-body">
		<form id="nickform">
			<input type="text" class="form-control" placeholder="Enter name user" id="nickname"></input>
			<input type="text" class="form-control hide" placeholder="Enter nick" id="nickadmin"></input><br>
			<input type="text" class="form-control hide" placeholder="Enter Password" id="password"></input>
			<button type="submit" class="btn btn-warning">
				<i class="fas fa-location-arrow"></i> Send
			</button>
		</form>
	</div>
</div>

<div class="container" id="contentWrap">
	<div class="row mt-4">
		<div class="col-md-6 offset-md-1">
			<div class="card">
				<div class="card-header">
					<h4>let's chat</h4>
				</div>

				<div id="chat" class="card-body card-chat"></div>

				<form id="message-form" class="card-footer">
					<div class="input-group">
						<input type="text" id="message" class="form-control"></input>
						<div class="input-group-append">
							<button type="submit" class="btn btn-warning">
								<i class="fas fa-location-arrow"></i> Send
							</button>
						</div>
					</div>
				</form>
				<input type="hidden" id="usser_recept" class="usser_recept" name="usser_recept" value=''>
			</div>
		</div>

		<div class="col-md-3 hide" id="listusers">
			<div class="card">
				<div class="card-header">
					<h3>User</h3>
				</div>
				<div class="card-body">
					<div id="usernames"></div>
					<hr>
					<div id="oldusernames"></div>
				</div>
			</div>
		</div>
	</div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
